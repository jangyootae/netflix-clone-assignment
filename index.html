<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body style="background-color: black;">
    <header class="header">
        <div class="movie-back">
            <img class="main_movie" src="images/main.jpg" alt="main">
        </div>   
        <div class="left_section">
            <img class="main_logo" src="images/logo.svg" alt="logo">
        </div>
        <div class="right_section">
            <img class="profile" src="images/profile.PNG" alt="profile">
        </div>
        <div class="description">
            <h1 >1917</h1>
            <div class="buttons">
                <button>Play</button>
                <button>My List</button>
            </div>
            <span class="descript">1917 is a 2019 British war film directed and produced by Sam Mendes, who co-wrote it with Krysty Wilson-Cairns. Partially inspired by stories told to Mendes ...</span>
        </div>
        
    </header>
    

    <div class="netflix-origin">
        <h3>NETFLIX ORIGINALS</h2>
        <div class="netflix-origin-grid">
            <img class="image_size" src="images/movie1.jpg" alt="movie1">
            <img class="image_size" src="images/movie2.jpg" alt="movie2">
            <img class="image_size" src="images/movie3.jpg" alt="movie3">
            <img class="image_size" src="images/movie4.jpg" alt="movie4">
            <img class="image_size" src="images/movie5.jpg" alt="movie5">
            <img class="image_size" src="images/movie6.jpg" alt="movie6">
            <img class="image_size" src="images/movie7.jpg" alt="movie7">
            <img class="image_size" src="images/movie8.jpg" alt="movie8">
        </div>
    </div>
    <div class="netflix-origin">
        <h3>Trending Now</h2>
        <div class="netflix-origin-grid">
            <img class="image_size" src="images/movie9.jpg" alt="movie1">
            <img class="image_size" src="images/movie10.jpg" alt="movie2">
            <img class="image_size" src="images/movie11.jpg" alt="movie3">
            <img class="image_size" src="images/movie12.jpg" alt="movie4">
            <img class="image_size" src="images/movie13.jpg" alt="movie5">
            <img class="image_size" src="images/movie14.jpg" alt="movie6">
            <img class="image_size" src="images/movie15.jpg" alt="movie7">
            <img class="image_size" src="images/movie16.jpg" alt="movie8">
        </div>
    </div>
</body>
</html>
